<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Cache" content="no-cache">
	<title>李海涛的简历</title>
	<link rel="shortcut icon" href="images/favicon.ico"/>
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/resume.css">
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/rc4.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/resume.js"></script>
</head>
<body>
	<div class="container">
		<div class="resume-wrap">
			<div class="resume-head"></div>
			<div class="resume-content" id="resume-content"></div>
		</div>
	</div>
	<div class="tools-bar-baseline">
		<div class="tools-bar">
			<div class="menu" title="解锁" id="lock-btn"><a href="javascript:;"><i class="fa fa-lock icon-color" aria-hidden="true"></i></a></div>
			<div class="menu" title="下载模板"><a target="_blank" href="https://github.com/lihthub/resume"><i class="fa fa-download icon-color" aria-hidden="true"></i></a></div>
			<div class="menu" title="下载PDF"><a target="_blank" href="print-template.html" href="javascript:;"><i class="fa fa-file-pdf-o icon-color" aria-hidden="true"></i></a></div>
			<div class="menu" title="我的作品"><a target="_blank" href="https://github.com/lihthub"><i class="fa fa-shopping-bag icon-color" aria-hidden="true"></i></a></div>
			<div class="menu" title="个人网站"><a target="_blank" href="https://lihthub.github.io"><i class="fa fa-link icon-color" aria-hidden="true"></i></a></div>
			<div class="menu" title="Github"><a target="_blank" href="https://github.com/lihthub"><i class="fa fa-github icon-color" aria-hidden="true"></i></a></div>
		</div>
	</div>
	<div class="popup-mask"></div>
	<div class="popup">
		<div class="popup-content">
			<input id="password" type="password" name="password" placeholder="请输入密码">
		</div>
		<div class="popup-bottom">
			<button class="cancel-btn">取消</button>
			<button class="ok-btn">确认</button>
		</div>
	</div>
</body>
</html>
